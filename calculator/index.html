<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container mt-5 mx-auto text-center">
      <h2 class="heading">Calculator</h2>
      <div class="row align-items-center">
        <div class="col">
          <input
            type="text"
            class="form-control field-color"
            placeholder="Input a number"
            id="number1"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="col">
          <select class="form-select field-color" id="select">
            <option selected>Select an operation</option>
            <option value="1">Addition(+)</option>
            <option value="2">Subtraction(-)</option>
            <option value="3">Multiplication(*)</option>
            <option value="4">Division(/)</option>
          </select>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control field-color"
            placeholder="Input a number"
            id="number2"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <div class="row align-items-center mt-5">
        <div class="col">
          <button
            type="button"
            class="btn btn-danger mb-3"
            onclick="calculate()"
          >
            Calculate
          </button>
          <h1 id="result" class="fw-medium">0</h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
